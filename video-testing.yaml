metadata:
    name: video-check
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Graphic Stack Testing"
    os:
        - ubuntu
    devices:
        - vm1
    scope:
        - desktop
    environment:
        - lava-test-shell

install:
    deps:
        - build-essential
        - cmake
        - libglib2.0-dev
        - libx11-dev
        - libgl1-mesa-dev
        - libxcb1-dev
        - libglew-dev
        - libcogl-dev
        - libgbm-dev
        - libdrm-dev
        - libegl1-mesa-dev
        - libgles2-mesa-dev
        - libxrandr-dev
        - libxcomposite-dev
        - libxdamage-dev
        - libcairo2-dev
        - libharfbuzz-dev
        - libcogl-path-dev
        - sudo
        - xinit
    steps:
        - mkdir build
        - cd build
        - cmake ..
        - make

run:
    steps:
        - 'set -x'
        - 'systemctl is-active lightdm && systemctl stop lightdm'
        - build/drm_test
        - '. launch-x'
        - build/xorg_test
        - build/opengl_test
        - build/cogl_test
